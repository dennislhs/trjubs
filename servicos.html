<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="css/style01.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script defer src="js/servicos.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><span class="sp">TR.</span> JUBS</h1>
        </div>

        <div class="menu">
            <a href="index.html">Home</a>
            <a href="servicos.html" style="background-color: blue; color: #fff;">Serviços</a>
            <a href="abastecimento.html">Abastecimentos</a>
            <a href="pecas.html">Peças</a>
            <a href="empresas.html">Empresas</a>
            <a href="caminhoes.html">Caminhões</a>
            <a href="obras.html">Obras</a>
        </div> 
    </div>
    
    <div class="caminhoes">
        <h2 class="cabecalho">Serviços</h2>
        <button class="btnAdicionar" onclick="abrirFormulario ('formServico')">Adicionar Serviço</button>

        <form id="formServico" class="oculto" onsubmit="adicionarServico(event)">

            <input type="number" id="qtd" placeholder="Quantidade de Carrada" required>
            <input type="number" step="0.001" id="peso" placeholder="Peso em Toneladas" required>
            <br>
            <input type="date" id="data" required>
            <br>

            <label for="obra">Obra:</label>
            <select id="obra" required>
                <option value="">Selecione uma obra</option>
            </select>

            <label for="caminhao">Caminhão:</label>
            <select id="caminhao" required>
                <option value="">Selecione um caminhão</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>
    
    <div class="lista">
        <h3>Lista de Serviços</h3>
        <div id="listaServicos"></div>
    </div>

</body>
</html>
