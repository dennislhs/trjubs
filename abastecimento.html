<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abastecimentos</title>

    <link rel="stylesheet" href="css/style01.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script defer src="js/abastecimento.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><span class="sp">TR.</span> JUBS</h1>
        </div>

        <div class="menu">
            <a href="index.html">Home</a>
            <a href="servicos.html">Serviços</a>
            <a href="abastecimento.html" style="background-color: blue; color: #fff;">Abastecimentos</a>
            <a href="pecas.html">Peças</a>
            <a href="empresas.html">Empresas</a>
            <a href="caminhoes.html">Caminhões</a>
            <a href="obras.html">Obras</a>
        </div> 
    </div>

    <div class="caminhoes">
        <h2 class="cabecalho">Abastecimentos</h2>
        <button class="btnAdicionar" onclick="abrirFormulario ('formAbastecimento')">Adicionar Abastecimento</button>

        <form id="formAbastecimento" class="oculto" onsubmit="adicionarAbastecimento(event)">

            <label for="valor_totalAbastecimento">R$</label>
            <input type="number" step="0.01" id="valor_totalAbastecimento" placeholder="valor do Abastecimento" required>
            <input type="number" step="0.01" id="litroAbastecimento" placeholder="Litros do Abastecimento" required>
            <br>
            <input type="date" id="data" required>
            <br>
            <label for="empresa">Empresa:</label>
            <select id="empresa" required>
                <option value="">Selecione uma empresa</option>
            </select>

            <label for="caminhao">Caminhão:</label>
            <select id="caminhao" required>
                <option value="">Selecione um caminhão</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>
    
    <div class="lista">
        <h3>Lista de Abastecimentos</h3>
        <div id="listaAbastecimentos"></div>
    </div>

</body>
</html>
