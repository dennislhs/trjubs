<body>
    <div class="header">
        <div class="logo">
            <h1><span class="sp">TR.</span> JUBS</h1>
            <button class="menu-toggle" onclick="document.querySelector('.menu').classList.toggle('show')">☰</button>

    <div class="caminhoes">
        <h2 class="cabecalho">Peças</h2>
        <button class="btnAdicionar" onclick="abrirFormulario ('formPeca')">Adicionar Peça</button>

        <form id="formPeca" class="oculto" onsubmit="adicionarPeca(event)">

            <input type="text" id="tipoPeca" placeholder="Descrição" required>
            <input type="number" step="0.001" id="km_atual" placeholder="KM Atual" required>
            <br>
            <input type="date" id="data" required>
            <br>

            <label for="caminhao">Caminhão:</label>
            <select id="caminhao" required>
                <option value="">Selecione um caminhão</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </div>
    
    <div class="lista">
        <h3>Lista de Peças</h3>
        <div id="listaPecas"></div>
    </div>
</body>
